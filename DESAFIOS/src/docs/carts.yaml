paths:
  /api/carts:
    post:
      summary: create a new cart
      tags:
        - Carts
      responses:
        "200":
          description: the cart was added successfully
        "500":
          description: error occurred in the database
  /api/carts/{cid}:
    get:
      summary: returns the products of the cart selected by the entered id
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: id of the cart
        schema:
          type: string
      responses:
        "200":
          description: the products from the cart were obtained correctly
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/ProductCart"
        "404":
          description: cart not found whit the id ingresed
        "500":
          description: error occurred in the database
    delete:
      summary: delete all products of the cart selected
      tags:
        - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: id of the cart
        schema:
          type: string
      responses:
        "200":
          description: the products of the cart was deleted correctly
        "404":
          description: cart not found whit the id ingresed
        "500":
          description: error occurred in the database
      

components:
  schemas:
    ProductCart:
      type: object
      properties:
        product:
          type: string
          description: product id belonging to the database
        quantity:
          type: number
          description: quantity of the product
        _id:
          type: string
          description: id generated by mongo
    